<!DOCTYPE html>
<html ng-app="angledPlayer">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="js/angled_player.js"></script>
    <script src="js/player_controller.js"></script>
  </head>
  <body ng-controller="playerController">
    <audio id="player" ng-attr-src="{{ musicUrl }}" controls preload="metadata"></audio>
    <div class="progress">
      <div id="progress" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0;">
        <span class="sr-only"></span>
      </div>
    </div>
    <div>
      {{ currentTime }}
    </div>
    <div>
      <button onclick="document.getElementById('player').play()">Reproduzir o audio</button>
      <button ng-click="playOrPause()">Play</button>
      <button onclick="document.getElementById('player').pause()">Pausar o audio</button>
      <button onclick="document.getElementById('player').volume+=0.1">Aumentar o volume</button>
      <button onclick="document.getElementById('player').volume-=0.1">Diminuir o volume</button>
    </div>
  </body>
</html>
