<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Artist</th>
      <th>Duration</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="music in musicList track by $index" ng-click="setMusic(music)" ng-class="{ success : selected(music) }">
      <td>{{$index + 1}}</td>
      <td>{{music.name}}</td>
      <td>{{music.artist.join(', ')}}</td>
      <td>{{music.duration}}</td>
    </tr>
  </tbody>
</table>
